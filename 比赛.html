          <p><span>1、社区分为广场和比赛两个模块，比赛模块主要是各类比赛的简要信息窗口列表。在这个页面可以大致获取全部比赛的简要信息。</span></p><p><span><br></span></p><p><span>2、广场页面使用系统变量和函数，页面可以下拉查看更多内容，同时点击右下角&quot;向上&quot;图标可以回到首页。</span></p><p><span><br></span></p><p><span>3、社区界面使用全局变量，默认以广场页为主页面，可点击进入比赛页面；在比赛页面，点击上方的“广场”，可以跳转到社区的广场页面。</span></p><p><span><br></span></p><p><span>4、比赛页面中的搜索框，可输入信息，若想要取消输入的信息，可点击右侧“取消”文字，取消输入。</span></p>
